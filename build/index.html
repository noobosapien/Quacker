<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>Hamster race</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="../shell/shell.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="top: 0; left: 0" id="ui">
      <!-- <button type="button" class="btn btn-primary" id="startButton">
        Start
      </button> -->

      <!-- <div class="progress" id="progress" style="top: 60%">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          id="progressBar"
          role="progressbar"
          style="width: 0%; top: 60%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div> -->
    </div>

    <div id="game">
      <canvas
        id="canvas"
        style="top: 0; left: 0"
        width="window.innerWidth"
        height="window.innerHeight"
        oncontextmenu="event.preventDefault()"
      >
      </canvas>

      <div id="game-ui">
        <div class="flex flex-col z-20 text-white h-screen">
          <div class="text-white h-3/5 flex flex-row justify-between">
            <div>Player</div>
            <div>Enemy</div>
          </div>

          <div class="h-1/5 flex flex-col items-start gap-y-6">
            <button
              id="gun1"
              class="w-12 h-12 rounded-full bg-blue-800 hover:bg-red-500 text-white"
            >
              1
            </button>
            <button
              id="gun2"
              class="w-12 h-12 rounded-full bg-blue-500 hover:bg-red-500 text-white"
            >
              2
            </button>
          </div>

          <div class="h-1/5 flex flex-row justify-around items-center">
            <div
              id="shooter"
              style="clip-path: circle(50% at 50% 50%)"
              class="bg-slate-100 h-10 w-10"
            ></div>

            <div class="flex flex-row gap-x-10">
              <div
                id="move_left"
                class="bg-slate-100 h-10 w-10"
                style="
                  clip-path: polygon(
                    40% 0%,
                    40% 20%,
                    100% 20%,
                    100% 80%,
                    40% 80%,
                    40% 100%,
                    0% 50%
                  );
                "
              ></div>

              <div
                id="move_right"
                class="bg-slate-100 h-10 w-10"
                style="
                  clip-path: polygon(
                    0% 20%,
                    60% 20%,
                    60% 0%,
                    100% 50%,
                    60% 100%,
                    60% 80%,
                    0% 80%
                  );
                "
              ></div>
            </div>
          </div>
        </div>

        <!-- <div id="progress_bot">
          <div id="progress_top"></div>
        </div>

        <div id="e_progress_bot">
          <div id="e_progress_top"></div>
        </div>

        <div id="direction"></div> -->

        <div id="gun">
          <!-- <div id="shooting_range"></div> -->
          <!-- <div id="turn_left"></div> -->
          <!-- <div id="turn_right"></div> -->
          <!-- <div id="turner"></div> -->
        </div>
      </div>

      <script type="text/javascript" src="../shell/shell.js"></script>
      <script type="text/javascript" src="../shell/movement.js"></script>
      <script type="text/javascript" src="../shell/shooting.js"></script>
      <script type="text/javascript" src="../shell/UIRPC.js"></script>
      <script type="text/javascript" src="../shell/chooseGun.js"></script>
      <script async type="text/javascript" src="index.js"></script>
    </div>
  </body>
</html>
